<div class="flex" *ngIf="vm$ | push as vm">
  <div class="mr-[10px]" (click)="change$.next('light')" [class.checked]="vm.isLightTheme">
    <div class="bg-[url(/assets/images/icons/light-theme-icon.svg)] w-[12px] h-[12px]">
      <ng-container *ngIf="vm.viewClass === 'desktop'; else sun"></ng-container>
    </div>
  </div>
  <div (click)="change$.next('dark')" [class.checked]="vm.isLightTheme" class="dark">
    <div class="bg-[url(/assets/images/icons/dark-theme-icon.svg)] w-[12px] h-[12px]">
      <div *ngIf="vm.viewClass === 'desktop'; else moon"></div>
    </div>
  </div>
</div>

<ng-template #moon>
  <svg
    width="14px"
    height="14px"
    viewBox="0 0 14 14"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
  >
    <title>moon</title>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
      <g
        class="moon-stroke"
        id="Main-Page-(Light)-Desktop"
        transform="translate(-1795.000000, -2125.000000)"
        stroke="#999999"
        stroke-width="1.2"
      >
        <g id="Theme" transform="translate(1763.000000, 2120.000000)">
          <g id="moon" transform="translate(33.000000, 6.000000)">
            <path
              d="M12,6.52666667 C11.7082339,9.68387227 9.01034702,12.06909 5.84118431,11.9717122 C2.6720216,11.8743343 0.125665657,9.3279784 0.028287807,6.15881569 C-0.069090043,2.98965298 2.31612773,0.291766148 5.47333333,-8.8817842e-16 C4.10024129,1.85763448 4.29283773,4.44030213 5.9262678,6.0737322 C7.55969787,7.70716227 10.1423655,7.89975871 12,6.52666667 L12,6.52666667 Z"
              id="Path"
            ></path>
          </g>
        </g>
      </g>
    </g>
  </svg>
</ng-template>

<ng-template #sun>
  <svg
    width="14px"
    height="14px"
    viewBox="0 0 14 14"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
  >
    <title>sun</title>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
      <g
        class="sun-stroke"
        id="Main-Page-(Light)-Desktop"
        transform="translate(-1769.000000, -2125.000000)"
        stroke="#252E35"
        stroke-width="1.2"
      >
        <g id="Theme" transform="translate(1763.000000, 2120.000000)">
          <g id="sun" transform="translate(7.000000, 6.000000)">
            <circle id="Oval" cx="6" cy="6" r="2.72727273"></circle>
            <line x1="6" y1="0" x2="6" y2="1.09090909" id="Path"></line>
            <line x1="6" y1="10.9090909" x2="6" y2="12" id="Path"></line>
            <line x1="1.75636364" y1="1.75636364" x2="2.53090909" y2="2.53090909" id="Path"></line>
            <line x1="9.46909091" y1="9.46909091" x2="10.2436364" y2="10.2436364" id="Path"></line>
            <line x1="0" y1="6" x2="1.09090909" y2="6" id="Path"></line>
            <line x1="10.9090909" y1="6" x2="12" y2="6" id="Path"></line>
            <line x1="1.75636364" y1="10.2436364" x2="2.53090909" y2="9.46909091" id="Path"></line>
            <line x1="9.46909091" y1="2.53090909" x2="10.2436364" y2="1.75636364" id="Path"></line>
          </g>
        </g>
      </g>
    </g>
  </svg>
</ng-template>
