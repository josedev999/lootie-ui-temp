<div class="flex items-center justify-around" *rxLet="vm$; let vm">
  <div class="item">
    <img alt="unbox" class="w-[23px] h-[23px]" src="assets/images/icons/unbox_count.svg">
    <span class="text-violet-400" [innerHTML]="vm.unboxed"></span>
    <span class="ml-[7px] text-gray-100">{{ "LANDING_PAGE.SUMMARY.UNBOXES" | translate }}</span>
  </div>
  <div class="item">
    <img alt="unbox" class="w-[23px] h-[23px]" src="assets/images/icons/unbox_count.svg">
    <span class="text-violet-400" [innerHTML]="vm.registered"></span>
    <span class="ml-[7px] text-gray-100">{{ "LANDING_PAGE.SUMMARY.USERS" | translate }}</span>
  </div>
  <div class="item">
    <img alt="unbox" class="w-[23px] h-[23px]" src="assets/images/icons/unbox_count.svg">
    <span class="text-violet-400" [innerHTML]="vm.online"></span>
    <span class="ml-[7px] text-gray-100">{{ "LANDING_PAGE.SUMMARY.ONLINE" | translate }}</span>
  </div>
</div>
