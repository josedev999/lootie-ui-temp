<div class="flex overflow-auto" *rxLet="vm$; let vm">
  <ng-container *ngIf="!vm.loading; else loading">
    <div class="flex shrink-0 items-center w-[242px] h-[76px] mr-[8px] p-[6px] rounded-[4px] bg-gray-800"
         *ngFor="let unboxing of vm.unboxings; let i = index; trackBy: trackByFn" data-qa="unboxing">
      <img class="w-[65px] h-[76px] max-h-[80%] mr-[10px] object-contain" loading="lazy" [alt]="unboxing.item.name"
           [src]="unboxing.item.image | fullUrl: 'images':'itemImage':65" *ngIf="unboxing.item.image"/>
      <div class="flex flex-col w-[150px]">
        <div class="overflow-ellipsis whitespace-nowrap overflow-hidden">{{ unboxing.item.name }}</div>
        <div class="text-white">{{ unboxing.case.name }}</div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="flex shrink-0 items-center w-[242px] h-[76px] mr-[8px] p-[6px] rounded-[4px] bg-gray-800"
         *ngFor="let placeholder of placeholders">
    </div>
  </ng-template>

</div>
